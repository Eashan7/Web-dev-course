<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card</title>
    <link rel="stylesheet" href="productCardHW.css">
</head>
<body>
    <div class="wrapper">

        <div class="container">

            <img src="mug.jpg" alt="mug">
            <div class="card">
                <h4 class="tag">COFFEE MUG</h4>
                <h2 class="heading">White Coffee<br> Mug</h2>
                <section class="desc">Coffee Mugs are designed to express emotions. These are acclaimed for<br> their amazing designs
                    & superior<br> quality.
                </section>
                <br>
                <span id="discountedPrice">&#8377;149&nbsp;</span>
                <span id="originalPrice">&#8377;230</span>
                <br><br>
                <button type="submit">
                    <img src="icon-cart.png" alt="cart icon">&nbsp;&nbsp;&nbsp;
                    Add to Cart
                </button>
            </div>
        </div>
    </div>
</body>
</html>
