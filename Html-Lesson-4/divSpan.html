<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* div {
            background-color: aqua;
            display: inline;
        } */
        .divclass {
            background-color: aqua;
        }
        #seconddiv {
            background-color: yellow;
            display: inline;
        }
        span {
            background-color: aquamarine;
        }
        #block {
            display: block;
        }
    </style>
</head>
<body>
    <div class="divclass">This is first div</div>
    <div id="seconddiv">This is second div with display inline</div>
    <span>This is first span</span>
    <span id="block">This is second span with display block</span>
</body>
</html>
