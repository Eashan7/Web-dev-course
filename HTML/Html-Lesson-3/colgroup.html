<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table, tr, td {
            border: 1px solid black;
            border-collapse: collapse;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <table>
        <colgroup>
        <!-- To make column 1,2,3 to green   
        <col span="3" style="background-color: green;">-->

        <!-- To make column 2,3,4 to yellow    
        <col span="1">
        <col span="3" style="background-color: yellow;">-->

        <!-- To make column 2,4 red
        <col span="1">
        <col span="1" style="background-color: red;">
        <col span="1">
        <col span="1" style="background-color: red;">-->

        <!-- To make column 2,4 red and hide 3rd column -->
        <col span="1">
        <col span="1" style="background-color: red;">
        <col span="1" style="visibility: collapse;">
        <col span="1" style="background-color: red;">    
        </colgroup>
        <tr>
            <td>Col 1</td>
            <td>Col 2</td>
            <td>Col 3</td>
            <td>Col 4</td>
            <td>Col 5</td>
        </tr>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
            <td>5</td>
        </tr>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
            <td>5</td>
        </tr>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
            <td>5</td>
        </tr>
    </table>
</body>
</html>
