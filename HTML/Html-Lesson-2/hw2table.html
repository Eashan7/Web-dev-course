<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table, tr, td {
            border: 1px solid black;
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td rowspan="3">Day</td>
            <td colspan="4">Seminar</td>
        </tr>
        <tr>
            <td colspan="2">Schedule</td>
            <td rowspan="2" colspan="2">Topic</td>
        </tr>
        <tr>
            <td>Begin</td>
            <td>End</td>
        </tr>
        <tr>
            <td rowspan="2">Monday</td>
            <td rowspan="2" style="background-color:lightyellow">8:00 a.m.</td>
            <td rowspan="2" style="background-color:lightskyblue">5:00 p.m.</td>
            <td colspan="2">Introduction to XML</td>
        </tr>
        <tr>
            <td colspan="2">Validity, DTD and Relax NG</td>
        </tr>
        <tr>
            <td rowspan="3">Tuesday</td>
            <td style="background-color:lightyellow">8:00 a.m.</td>
            <td style="background-color:lightyellow">11:00 a.m.</td>
            <td colspan="2" rowspan="2">XPath</td>
        </tr>
        <tr>
            <td style="background-color:lightyellow">11:00 a.m.</td>
            <td style="background-color: lightgreen;">2:00 p.m.</td>
        </tr>
        <tr>
            <td style="background-color: lightgreen;">2:00 p.m.</td>
            <td style="background-color:lightskyblue">5:00 p.m.</td>
            <td colspan="2">XSL Transformations</td>
        </tr>
        <tr>
            <td>Wednesday</td>
            <td style="background-color:lightyellow">8:00 a.m.</td>
            <td style="background-color: lightgreen;">12:00 p.m.</td>
            <td colspan="2">XSL Formatting Objects</td>
        </tr>
    </table>
</body>
</html>
